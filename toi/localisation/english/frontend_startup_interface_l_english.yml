 STARTUP_EVENT_DESCRIPTION: "[STARTUP_EVENT_SCRIPTED]"
 STARTUP_EVENT_DESCRIPTION_DEFAULT: "§bWelcome to the End of a New Beginning Redux Mod - GitHub Edition!§!\n \n§gEnd of a New Beginning Redux§! is a total conversion project that aims to simulate 200 years of world history via the Hearts of Iron IV experience. Unlike other HOI-based mods, §gEoaNBR§! is not intended to be played as a combat-based map painter but instead details the political, economic, and societal changes that dramatically reshaped the human experience to modern day.\n \n§MUpdate :§! $EOANBR_VERSION$ $EOANBR_VERSION_TITLE$\nQuarterly Update for §Y0.3 Ars Bellica§!. Tech Optimizations, GUI, Army & Tech Reworks §GFor a detailed list, visit our full patch notes on the '!' button!§!\n\n        Thanks for playing our developer version and we hope you enjoy the experience - §CTeam EoaNBR§!"
 STARTUP_EVENT_DESCRIPTION_SETTINGS: "\n\n§bAdjustable In-Game Settings:§!\n \n \n   §YDefines & Mechanics§!\n \n \n \n   §YFlavor & Content§!\n \n \n \n   §YOptimizational Lean§!"
 STARTUP_EVENT_DESCRIPTION_PATH_NOTES: "§CClick for latest full-detailed patch notes§!"
 STARTUP_EVENT_DESCRIPTION_COMMUNITY: "§bCommunity & Credits:§!\n \n§gEnd of a New Beginning Redux§! is an open source mod and community. We always look for contributors and new community members. Join our Discord for updates, mod discussion and more. §S(Link in bottom left of this menu)§!\n\nWe'd like to thank our countless researchers, writers, artists and more. EoaNBR would have never progressed without you all! We would also like to give huge love to our supporters over at §RPatreon§!:\nJen, Alex, David Sirkin, Michael Wolf, Aviel Fartuk, Harry Chambers, BlueFox098, Darcy Clutton, Lasse Venner Jensen, Crimsomon, John Hanni, Zhang Qi, Clammed Oyster, Lachlan Gretgrix, Showmaster LP, Alviun, Alexander Sapic, Jason, Lui, Davin Adams, Oğuzkan Batyr, Jake Fish, theRonBurgundy, James, Filipek Flaczyńsk, Prince Illis, Cody Black, Gavin Werner, Tom Schuelke and MasterQG.\n\n§RDevelopment Leads§!: Energywelder, Vanadium, Lancer2201, and Mountain. §GRetired Leads§!: AtomicFalco, Powerblo, Tomvand, Londinium, Minn, Silver, StrikerVX4, PresidentStorm, Filippos, Hogthra, BlueFox, ClassyAmoeba, Jen, Rolf, HolyDoggo, Garion132, TPS-Geronam, EnzoC9083, ChrisSGD, Coggernaut, Kuba, Imperialism, Funkyman, DEMO0, Makkkkus, and Toadsess"
